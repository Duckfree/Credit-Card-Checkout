<html lang="en">
<head>

<body>
    <main>
        <div class="card">
            <div class="first">
                <!-- <i class="fa-solid fa-arrow-left"></i> -->
                Credit Card Check</div>
            <img src="download.png" alt="">
            <div class="form">
                <form action="#" method="post">

                    
                    <label for="cardholder-name">Cardholder Name</label>
                    <input type="text" id="cardholder-name" name="cardholder-name" placeholder="Full Name" required>
            
                    
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9123 4567" maxlength="16" required>
            
                    <label for=" expiry Date">Expiry Date</label>
                    <input type="month & years" id="expiry Date" name="expiry Date" placeholder="months/years" required>

                    <label for="CVV">CVV</label>
                    <input type="text" id="" name="" placeholder="****" required>

                         <div class="last" id="last">
                           <a href="">Other Payment Methods</a>
                         </div>
                    
                            <button type="submit" class="submit-btn">Checked</button>

                        
                </form>
            </div>


        
        </div>





    </main>
